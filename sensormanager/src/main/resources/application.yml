app:
    kafka:
        producer:
            topic: ${sensormanager.topic.temperature}:1:1
server:
    port: 8081
spring:
    application:
        name: sensormanager
    datasource:
        password: postgres
        url: jdbc:postgresql://localhost:5432/sensormanager
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false
    kafka:
        bootstrap-servers: temperature
        producer:
            retries: 0
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

