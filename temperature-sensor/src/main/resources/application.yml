server:
    port: 8082
spring:
    application:
        name: temperature-sensor
    datasource:
        password: postgres
        url: jdbc:postgresql://localhost:5432/sensormanager
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false

sensormanager:
    topic:
        temperature: temperature
        temperaturechange: temperaturechange
