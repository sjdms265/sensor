server:
    port: 8082
spring:
    application:
        name: temperature-sensor
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false
    cloud:
        function:
            definition: mosquitto-ingest
        stream:
            bindings:
                mosquitto-ingest-in-0:
                    content-type: application/json
                    destination: temperature
                    group: sensor-manager
                    binder: kafka

sensormanager:
    topic:
        temperature: temperature
        temperaturechange: temperaturechange
