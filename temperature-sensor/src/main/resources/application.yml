server:
    port: 8082
spring:
    application:
        name: temperature-sensor
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false
sensormanager:
    topic:
        temperature: temperature
        temperaturechange: temperaturechange
